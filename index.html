<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carpet AR Viewer</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Load your custom carpet image here -->
      <a-assets>
        <img id="carpetTexture" src="my-carpet.jpg">
      </a-assets>

      <!-- AR camera -->
      <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>

      <!-- Carpet plane (flat, 4x4m, textured and tiled) -->
      <a-plane
        position="0 -1 -1"
        rotation="-90 0 0"
        width="4"
        height="4"
        src="#carpetTexture"
        material="repeat: 8 8; side: double;"
      ></a-plane>
    </a-scene>
  </body>
</html>
