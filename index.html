<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Carpet Visualizer</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; height: 100%; }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Floor plane with repeating carpet tile texture -->
    <a-plane
      position="0 0 0"
      rotation="-90 0 0"
      width="5"
      height="5"
      repeat="10 10"
      src="#carpetTexture"
      material="side: double; repeat: 10 10;"
    ></a-plane>

    <!-- Camera -->
    <a-camera position="0 1.6 0" look-controls-enabled="false"></a-camera>

    <!-- Assets -->
    <a-assets>
      <img id="carpetTexture" src="https://cdn.pixabay.com/photo/2017/08/30/05/27/carpet-2699678_1280.jpg" crossorigin="anonymous"/>
    </a-assets>
  </a-scene>
</body>
</html>
