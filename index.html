<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Floor Tile AR — 1×1 m Texture Tiling</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; font-family:-apple-system,system-ui,Segoe UI,Roboto,sans-serif; background:#0b0c10; color:#e5e7eb; }
    main { max-width:900px; margin:0 auto; padding:16px; display:grid; gap:16px; }
    .panel { background:#111318; border:1px solid #22252c; border-radius:14px; padding:16px; }
    label { display:block; font-size:14px; margin:10px 0 6px; color:#cbd5e1 }
    input[type="number"], input[type="file"] { width:100%; padding:10px; border-radius:10px; border:1px solid #2a2f39; background:#0f1116; color:#e5e7eb }
    button { padding:10px 14px; border-radius:10px; border:1px solid #334155; background:#1f2937; color:#e5e7eb; cursor:pointer }
    model-viewer { width:100%; height:60vh; border-radius:14px; border:1px solid #22252c; background:#0a0b0f; }
    .row { display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(160px,1fr)); }
    small { color:#94a3b8 }
  </style>
</head>
<body>
  <main>
    <div class="panel">
      <div class="row">
        <div>
          <label>Floor width (m)</label>
          <input id="w" type="number" step="0.01" min="0.5" value="4.00">
        </div>
        <div>
          <label>Floor length (m)</label>
          <input id="h" type="number" step="0.01" min="0.5" value="6.00">
        </div>
        <div>
          <label>Rotate (deg)</label>
          <input id="rot" type="number" step="1" value="0">
        </div>
      </div>
      <div style="margin-top:12px; display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
        <button id="apply">Apply size + tiling</button>
        <small>Tip: set real size here; avoid scaling inside AR to keep tile = 1×1 m.</small>
      </div>
    </div>

    <model-viewer id="mv"
  src="./rug_plane_textured.glb"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  disable-zoom
  exposure="1"
  environment-image="neutral"
  shadow-intensity="0">
  <button slot="ar-button" style="position:absolute; left:16px; bottom:16px;">View in AR</button>
</model-viewer>

    <div class="panel">
      <small>
        This scales a 1×1 m plane to your floor size and repeats the texture <b>width</b>×<b>length</b>.
      </small>
    </div>
  </main>

<script type="module">
  const mv  = document.getElementById('mv');
  const w   = document.getElementById('w');
  const h   = document.getElementById('h');
  const rot = document.getElementById('rot');
  const applyBtn  = document.getElementById('apply');

  function clampMeters(n, min=0.5, max=100) { n = Number(n)||0; return Math.min(max, Math.max(min, n)); }

  function applySizeRot() {
    const W = clampMeters(w.value), H = clampMeters(h.value);
    mv.scale = `${W} 0.001 ${H}`;
    const deg = Number(rot.value)||0;
    mv.orientation = `0 ${deg*Math.PI/180} 0`;
  }

  applyBtn.addEventListener('click', applySizeRot);
  mv.addEventListener('load', applySizeRot);
</script>

</body>
</html>
