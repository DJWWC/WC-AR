<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Floor Tile AR — 1×1 m Texture Tiling</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; font-family:-apple-system,system-ui,Segoe UI,Roboto,sans-serif; background:#0b0c10; color:#e5e7eb; }
    main { max-width:900px; margin:0 auto; padding:16px; display:grid; gap:16px; }
    .panel { background:#111318; border:1px solid #22252c; border-radius:14px; padding:16px; }
    label { display:block; font-size:14px; margin:10px 0 6px; color:#cbd5e1 }
    input[type="number"], input[type="file"] { width:100%; padding:10px; border-radius:10px; border:1px solid #2a2f39; background:#0f1116; color:#e5e7eb }
    button { padding:10px 14px; border-radius:10px; border:1px solid #334155; background:#1f2937; color:#e5e7eb; cursor:pointer }
    model-viewer { width:100%; height:60vh; border-radius:14px; border:1px solid #22252c; background:#0a0b0f; }
    .row { display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(160px,1fr)); }
    small { color:#94a3b8 }
  </style>
</head>
<body>
  <main>
    <div class="panel">
      <div class="row">
        <div>
          <label>Floor width (m)</label>
          <input id="w" type="number" step="0.01" min="0.5" value="4.00">
        </div>
        <div>
          <label>Floor length (m)</label>
          <input id="h" type="number" step="0.01" min="0.5" value="6.00">
        </div>
        <div>
          <label>Rotate (deg)</label>
          <input id="rot" type="number" step="1" value="0">
        </div>
        <div>
          <label>1×1 m tile image (e.g., 7500×7500)</label>
          <input id="img" type="file" accept="image/*">
        </div>
      </div>
      <div style="margin-top:12px; display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
        <button id="apply">Apply size + tiling</button>
        <button id="preset">Use sample tile</button>
        <small>Tip: set real size here; avoid scaling inside AR to keep tile = 1×1 m.</small>
      </div>
    </div>

    <!-- iOS → Quick Look; Android → Scene Viewer/WebXR -->
    <model-viewer id="mv"
      src="./rug_plane.glb"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      disable-zoom
      exposure="1"
      environment-image="neutral"
      shadow-intensity="0">
      <button slot="ar-button" style="position:absolute; left:16px; bottom:16px;">View in AR</button>
    </model-viewer>

    <div class="panel">
      <small>
        This scales a 1×1 m plane to your floor size and repeats the texture <b>width</b>×<b>length</b>.
      </small>
    </div>
  </main>

<script type="module">
  const mv  = document.getElementById('mv');
  const w   = document.getElementById('w');
  const h   = document.getElementById('h');
  const rot = document.getElementById('rot');
  const img = document.getElementById('img');
  const applyBtn  = document.getElementById('apply');
  const presetBtn = document.getElementById('preset');

  let mat = null;
  let baseTexInfo = null;
  let currentTileURL = './my-carpet.jpg';    // default from repo
  let bakedForDims = null;                   // cache key: `${W}x${H}:${currentTileURL}`

  function clampMeters(n, min=0.5, max=100) { n = Number(n)||0; return Math.min(max, Math.max(min, n)); }

  function applySizeRot() {
    const W = clampMeters(w.value), H = clampMeters(h.value);
    mv.scale = `${W} 0.001 ${H}`;
    const deg = Number(rot.value)||0;
    mv.orientation = `0 ${deg*Math.PI/180} 0`;
  }

  // --- Bake tiling into a single bitmap (so Quick Look sees it) ---
  async function bakeTiledTexture(tileURL, Wm, Hm) {
    // how many repeats? 1 tile per meter
    const repsX = Math.max(1, Math.round(Wm));
    const repsY = Math.max(1, Math.round(Hm));

    const img = await loadImage(tileURL);
    // target size: keep within ~4096 px on the longer side for mobile safety
    const maxSide = 4096;
    const tileW = img.width, tileH = img.height;

    // Compose size proportional to repeats, clamped to maxSide
    const targetW = Math.min(maxSide, repsX * tileW);
    const targetH = Math.min(maxSide, repsY * tileH);

    // Scale factor so tiles still look crisp if we had to clamp
    const scaleX = targetW / (repsX * tileW);
    const scaleY = targetH / (repsY * tileH);

    const c = document.createElement('canvas');
    c.width = targetW;
    c.height = targetH;
    const ctx = c.getContext('2d');

    const drawW = Math.max(1, Math.floor(tileW * scaleX));
    const drawH = Math.max(1, Math.floor(tileH * scaleY));

    for (let y = 0; y < repsY; y++) {
      for (let x = 0; x < repsX; x++) {
        ctx.drawImage(img, x*drawW, y*drawH, drawW, drawH);
      }
    }
    return c.toDataURL('image/jpeg', 0.92);
  }

  function loadImage(url) {
    return new Promise((res, rej) => {
      const i = new Image();
      i.crossOrigin = 'anonymous';
      i.onload = () => res(i);
      i.onerror = rej;
      i.src = url;
    });
  }

  async function ensureBakedAndApply() {
    const W = clampMeters(w.value), H = clampMeters(h.value);
    const key = `${W}x${H}:${currentTileURL}`;
    if (bakedForDims !== key) {
      const bakedURL = await bakeTiledTexture(currentTileURL, W, H);
      mat.pbrMetallicRoughness.setBaseColorTexture(bakedURL);
      // IMPORTANT: baked texture already contains the repeats → set transform to 1×1
      baseTexInfo?.setTextureTransform({ offset:{u:0,v:0}, rotation:0, scale:{u:1,v:1} });
      bakedForDims = key;
    }
  }

  // Intercept AR button: before handoff to Quick Look, bake texture for current size
  mv.addEventListener('ar-status', async (ev) => {
    // When it’s about to start AR, make sure we’re baked for current dimensions.
    if (ev.detail.status === 'requested') {
      try { await ensureBakedAndApply(); } catch(e) { console.warn('Bake failed', e); }
    }
  });

  mv.addEventListener('load', async () => {
    mat = mv.model?.materials?.find(m => m.name === 'RugMat') || mv.model?.materials?.[0];
    if (mat) {
      baseTexInfo = mat.pbrMetallicRoughness.baseColorTexture;
      mat.pbrMetallicRoughness.setMetallicFactor(0);
      mat.pbrMetallicRoughness.setRoughnessFactor(1);
      // Load default repo texture immediately for on-page preview
      mat.pbrMetallicRoughness.setBaseColorTexture(currentTileURL);
    }
    applySizeRot();
  });

  applyBtn.addEventListener('click', async () => {
    applySizeRot();
    // Re-bake when size changes so Quick Look gets the correct repeats
    bakedForDims = null;
    await ensureBakedAndApply();
  });

  presetBtn.addEventListener('click', async () => {
    currentTileURL = './my-carpet.jpg';
    bakedForDims = null;
    await ensureBakedAndApply();
  });

  img.addEventListener('change', async (e) => {
    const file = e.target.files?.[0];
    if (!file || !mat) return;
    currentTileURL = URL.createObjectURL(file);
    bakedForDims = null;
    await ensureBakedAndApply();
  });
</script>

</body>
</html>
