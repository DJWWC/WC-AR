<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AR Carpet Tiling</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; font-family:-apple-system,system-ui,Segoe UI,Roboto,sans-serif; background:#0b0c10; color:#e5e7eb; }
    main { max-width:900px; margin:0 auto; padding:16px; display:grid; gap:16px; }
    .panel { background:#111318; border:1px solid #22252c; border-radius:14px; padding:16px; }
    model-viewer { width:100%; height:60vh; border-radius:14px; border:1px solid #22252c; background:#0a0b0f; }
    input,button,select { padding:10px; border-radius:10px; border:1px solid #2a2f39; background:#0f1116; color:#e5e7eb }
    label { display:block; font-size:14px; margin:10px 0 6px; color:#cbd5e1 }
    #status { font-size:12px; color:#94a3b8; margin-top:8px }
  </style>
</head>
<body>
<main>
  <div class="panel">
    <div style="display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(140px,1fr));">
      <div>
        <label>Width (m)</label>
        <input id="w" type="number" step="0.1" min="0.5" value="4">
      </div>
      <div>
        <label>Length (m)</label>
        <input id="h" type="number" step="0.1" min="0.5" value="6">
      </div>
      <div>
        <label>Rotate (deg)</label>
        <input id="rot" type="number" step="1" value="0">
      </div>
      <div>
        <label>Carpet design</label>
        <select id="design">
          <option value="./my-carpet.jpg">Test Tile</option>
        </select>
      </div>
      <div style="align-self:end;">
        <button id="apply">Apply size + tiling</button>
      </div>
    </div>
    <div id="status">Status: waiting for model…</div>
  </div>

  <model-viewer id="mv"
    src="./rug_plane_blank.glb?v=3"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    disable-zoom
    exposure="1"
    environment-image="neutral"
    shadow-intensity="0">
    <button slot="ar-button" style="position:absolute; left:16px; bottom:16px;">View in AR</button>
  </model-viewer>
</main>

<script type="module">
  const mv  = document.getElementById('mv');
  const w   = document.getElementById('w');
  const h   = document.getElementById('h');
  const rot = document.getElementById('rot');
  const design = document.getElementById('design') || { value: './my-carpet.jpg' };
  const applyBtn = document.getElementById('apply');
  const status = document.getElementById('status') || { textContent: '' };

  let mat = null;
  let bakedKey = null;

  function clamp(n, a=0.5, b=100) { n = Number(n)||0; return Math.min(b, Math.max(a, n)); }
  function applySizeRot() {
    const W = clamp(w.value), H = clamp(h.value), deg = Number(rot.value)||0;
    mv.scale = `${W} 0.001 ${H}`;
    mv.orientation = `0 ${deg*Math.PI/180} 0`;
  }

  async function fetchImage(url) {
    const res = await fetch(url + (url.includes('?') ? '&' : '?') + 'v=' + Date.now(), { cache: 'no-store' });
    if (!res.ok) throw new Error(`HTTP ${res.status} for ${url}`);
    const blob = await res.blob();
    const obj = URL.createObjectURL(blob);
    const img = new Image();
    img.src = obj;
    await img.decode();
    return { img, revoke: () => URL.revokeObjectURL(obj) };
  }

  // Downscale huge tiles to a safe working size (keeps aspect)
  async function prepareTile(url, maxSide=1024) {
    const { img, revoke } = await fetchImage(url);
    try {
      const { width: w0, height: h0 } = img;
      if (Math.max(w0, h0) <= maxSide) return img;

      const scale = maxSide / Math.max(w0, h0);
      const W = Math.max(2, Math.round(w0 * scale));
      const H = Math.max(2, Math.round(h0 * scale));
      const c = document.createElement('canvas');
      c.width = W; c.height = H;
      const ctx = c.getContext('2d');
      ctx.drawImage(img, 0, 0, W, H);

      const downsized = new Image();
      downsized.src = c.toDataURL('image/jpeg', 0.9);
      await downsized.decode();
      return downsized;
    } finally {
      revoke();
    }
  }

  // Bake repeats to a single bitmap (<=4096px on the long side)
  async function bakeTiledTexture(tileURL, roomWm, roomHm) {
    const repsX = Math.max(1, Math.round(roomWm)); // 1 tile per meter
    const repsY = Math.max(1, Math.round(roomHm));

    // 1) Prepare tile (downscale huge sources first)
    const tile = await prepareTile(tileURL, 1024); // safe working tile
    const tW = tile.width, tH = tile.height;

    // 2) Desired pixel size before clamp
    const wantW = repsX * tW;
    const wantH = repsY * tH;

    // 3) Clamp result to iOS-safe size
    const MAX = 4096;
    const scale = Math.min(1, MAX / Math.max(wantW, wantH));
    const outW = Math.max(8, Math.floor(wantW * scale));
    const outH = Math.max(8, Math.floor(wantH * scale));

    // 4) Compute drawn tile size after clamp
    const drawW = Math.max(1, Math.floor(tW * scale));
    const drawH = Math.max(1, Math.floor(tH * scale));

    // 5) Draw
    const c = document.createElement('canvas');
    c.width = outW; c.height = outH;
    const ctx = c.getContext('2d');

    for (let y = 0; y < repsY; y++) {
      for (let x = 0; x < repsX; x++) {
        ctx.drawImage(tile, x * drawW, y * drawH, drawW, drawH);
      }
    }

    return c.toDataURL('image/jpeg', 0.92);
  }

  async function ensureBakedAndApply() {
    if (!mat) return;
    const Wm = clamp(w.value), Hm = clamp(h.value);
    const tileURL = (design.value || './my-carpet.jpg');
    const key = `${Wm}x${Hm}:${tileURL}`;
    if (bakedKey === key) return;

    status.textContent = 'Baking tiled texture…';
    try {
      const bakedURL = await bakeTiledTexture(tileURL, Wm, Hm);
      mat.pbrMetallicRoughness.setBaseColorTexture(bakedURL);
      bakedKey = key;
      status.textContent = 'Texture applied ✅';
    } catch (e) {
      console.error('Bake failed:', e);
      status.textContent = '⚠️ Bake failed. Showing single tile.';
      try { mat.pbrMetallicRoughness.setBaseColorTexture(tileURL); } catch {}
    }
  }

  mv.addEventListener('load', () => {
    mat = mv.model?.materials?.find(m => m.name === 'RugMat') || mv.model?.materials?.[0];
    if (!mat) {
      status.textContent = '❌ No material found on model.';
      return;
    }
    mat.pbrMetallicRoughness.setMetallicFactor(0);
    mat.pbrMetallicRoughness.setRoughnessFactor(1);
    applySizeRot();
    ensureBakedAndApply();
  });

  applyBtn.addEventListener('click', async () => {
    applySizeRot();
    bakedKey = null;
    await ensureBakedAndApply();
  });

  // Make sure baked texture is ready before AR handoff
  mv.addEventListener('ar-status', async (ev) => {
    if (ev.detail.status === 'requested') {
      await ensureBakedAndApply();
    }
  });
</script>

</body>
</html>
